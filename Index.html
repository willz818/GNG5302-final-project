<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handwritten Digit Recognition</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 400px;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #343a40;
        }
        input[type="file"] {
            display: none;
        }
        .custom-file-upload {
            display: inline-block;
            padding: 10px 20px;
            cursor: pointer;
            border: 1px solid #007bff;
            border-radius: 4px;
            background-color: #007bff;
            color: #fff;
            margin-bottom: 20px;
            transition: background-color 0.3s;
        }
        .custom-file-upload:hover {
            background-color: #0056b3;
        }
        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #218838;
        }
        #result {
            margin-top: 20px;
            font-size: 20px;
            color: #343a40;
        }
        #loading {
            display: none;
            margin-top: 20px;
            font-size: 18px;
            color: #007bff;
        }
        #preview {
            margin-top: 20px;
            max-width: 100%;
            max-height: 200px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Handwritten Digit Recognition</h1>
        <form id="uploadForm">
            <label for="imageInput" class="custom-file-upload">
                Choose Image
            </label>
            <input type="file" id="imageInput" accept="image/*" required>
            <br>
            <img id="preview" src="#" alt="Image preview" style="display:none;">
            <br>
            <button type="submit">Upload and Recognize</button>
        </form>
        <div id="loading">Processing...</div>
        <div id="result"></div>
    </div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            
            const formData = new FormData();
            const fileInput = document.getElementById('imageInput');
            formData.append('image', fileInput.files[0]);

            const loading = document.getElementById('loading');
            const result = document.getElementById('result');
            loading.style.display = 'block';
            result.innerText = '';

            try {
                console.log('Sending request to backend...');
                const response = await fetch(' https://5bf8-174-114-78-26.ngrok-free.app/recognize-digit', {
                    method: 'POST',
                    body: formData
                });

                console.log('Received response from backend');
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const resultData = await response.json();
                console.log('Received data:', resultData);
                if (resultData.digit !== undefined) {
                    result.innerText = `Recognized Digit: ${resultData.digit}`;
                } else {
                    result.innerText = 'Error: Invalid response format';
                    console.error('Invalid response format:', resultData);
                }
            } catch (error) {
                result.innerText = 'Error occurred. Please try again.';
                console.error('There was a problem with the fetch operation:', error);
            } finally {
                loading.style.display = 'none';
            }
        });

        document.getElementById('imageInput').addEventListener('change', function() {
            const file = this.files[0];
            const reader = new FileReader();
            reader.onload = function(e) {
                const preview = document.getElementById('preview');
                preview.src = e.target.result;
                preview.style.display = 'block';
            }
            reader.readAsDataURL(file);
            document.querySelector('.custom-file-upload').innerText = file.name;
        });
    </script>
</body>
</html>
